<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Confirmed</title>

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #EFF1F5;
      font-family: 'Ubuntu', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .confirmed-text {
      font-size: 20px;
      color: #222;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .confirmed-text .icon {
      color: green;
      font-size: 24px;
    }
    .continue-btn {
      background-color: green;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="confirmed-text">
    Email Confirmed <span class="icon">✔️</span>
  </div>

  <button class="continue-btn" onclick="handleContinue()">
    Continue →
  </button>

  <script>
    function handleContinue() {
      window.location.href = "https://your-next-page.com"; // Change this
    }

    // Auto redirect after 5 sec
    setTimeout(() => {
      handleContinue();
    }, 5000);
  </script>

</body>
</html>
